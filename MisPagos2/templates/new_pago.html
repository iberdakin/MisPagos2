<!doctype html>
<html lang="en">
<head>
	<title>MisPagos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>                        
		  </button>
		  <a class="navbar-brand" href="#">MisPagos</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Projects</a></li>
			<li><a href="#">Contact</a></li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
		  </ul>
		</div>
	  </div>
	</nav>


	<div class="container-fluid text-center">    
		<div class="row content">
	  
			<div class="col-sm-2 sidenav">
				<p><a href="/show" class="btn btn-info" role="button" px>show</a></p>
				<br>
				<p><a href="/new" class="btn btn-info" role="button" px>add</a></p>
			</div>  
		  
			<div class="col-sm-8 sidenav">			
			{% if session.logged_in %}
				<form action="{{ url_for('add_pago') }}" method=post>
					<dl>
						<dt> Mes:			
						<dd><input type=number size=30 name=id_mes>			
						<dt> Pago:
						<dd><input type=text size=30 name=name_p>
						<dt> Vencimiento:
						<dd><input type=text size=30 name=vencimiento>
						<dt> Valor:				
						<dd><input type=number size=30 name=valor>
						<dd><input type=submit value=Share>
					</dl>
				</form>
			{% endif %}			
			</div>
			<div class="col-sm-2 sidenav">

			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
	  <p>Footer Text</p>
	</footer>
</body>
